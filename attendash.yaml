google_oauth:
  access_token: string       # Current access token for Firebase API requests
  refresh_token: string      # Refresh token for renewing access tokens
  token_expiry: datetime     # ISO 8601 timestamp indicating when the token expires

user_info:
  email: string              # Optional logged-in user email
  name: string               # Optional user display name

app_settings:
  last_login: datetime       # ISO 8601 timestamp of last login
